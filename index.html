<!DOCTYPE html><html>

<head>
    <title>Google Sheets to JavaScript</title>
    <script defer src="DimSheet.js"></script>
</head>

<body>

    <h1>Import Google Sheet data to your WebSite</h1>
    <h2>Google Sheet with rows as arrays (look at the console to understand better)</h2>
    <div id="outputArray"></div>
    <h2>Google Sheet with rows as objects</h2>
    <div id="outputObject"></div>
    <h2>Google Sheet as HTML Table</h2>
    <div id="outputTable"></div>



<script type="module">   
// type="module", so we can use await inside the script and also can defer it and execute it after importing DimSheet.js

    const sheetURL = 'https://docs.google.com/spreadsheets/d/1phV2TTy5pki_j0E3HH2st_OBWZY3gxrxqGR_Q-4pfKw/edit?usp=sharing';
    var GoogleSheet = await fetchGoogleSheet(sheetURL);

    console.log({GoogleSheet});
    outputArray.innerHTML = GoogleSheet.asArrays().toString();
    outputObject.innerHTML = JSON.stringify(GoogleSheet.asObjects());
    outputTable.innerHTML = GoogleSheet.asHtmlTable().outerHTML;
    let [asArrays,asObjects,asNamedObjects,asHtmlTable,statistics,statisticsWithFilter] = [GoogleSheet.asArrays(),GoogleSheet.asObjects(),GoogleSheet.asNamedObjects(),GoogleSheet.asHtmlTable(),GoogleSheet.statistics("Rating"),GoogleSheet.statistics("Rating","First","Anna")];
    console.log({asArrays});
    console.log({asObjects});
    console.log({asNamedObjects});
    console.log({asHtmlTable});
    console.log({statistics});
    console.log({statisticsWithFilter});

</script>

</body>
</html>
